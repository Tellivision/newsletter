<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa"/>
  <rect width="300" height="60" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rocket icon instead of emoji -->
  <polygon points="140,20 145,10 155,10 160,20 155,25 145,25" fill="white"/>
  <rect x="147" y="25" width="6" height="15" fill="white"/>
  <polygon points="144,35 147,40 153,40 156,35" fill="white" opacity="0.8"/>
  
  <text x="170" y="25" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Big News!</text>
  <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Something special</text>
  <text x="150" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">New Product</text>
  <rect x="40" y="100" width="220" height="40" fill="white" stroke="#f5576c" stroke-width="2" rx="6"/>
  <text x="150" y="115" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">What makes it special?</text>
  
  <!-- Feature icons -->
  <circle cx="55" cy="130" r="3" fill="#f5576c"/>
  <text x="45" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">✨</text>
  <text x="75" y="130" fill="#666" font-family="Arial, sans-serif" font-size="8">Feature One</text>
  
  <circle cx="165" cy="130" r="3" fill="#f5576c"/>  
  <text x="155" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">⚡</text>
  <text x="185" y="130" fill="#666" font-family="Arial, sans-serif" font-size="8">Feature Two</text>
  
  <rect x="100" y="155" width="100" height="25" fill="url(#gradient2)" rx="12"/>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Try It Now</text>
</svg>